<div class="product-container card shadow-sm" [class.disabled]="disabled" (click)="onClick()">
    <div class="product-image" [style.background-image]="'url(' + data.image + ')'"></div>
    <div class="card-body">
      <p class="card-text">{{data.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">{{formatCurrency(data.price)}}</small>
      </div>
    </div>
</div>
