<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a routerLink="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Marketplace</span>
    </a>

    <ul class="nav nav-pills" *ngIf="basketList$ | async; let basket">

        <li class="nav-item">
            <a routerLink="/basket" class="nav-link">
                <i class="fa-solid fa-wallet"></i>
                {{formatCurrency(basket.funds)}}
            </a>
        </li>

        <li class="nav-item">
            <a routerLink="/basket" class="nav-link">
                <i class="fa-solid fa-basket-shopping"></i>
                Basket ({{basket.list.length}})
            </a>
        </li>

    </ul>

    
</header>
